<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width -+, initial-scale=1.0" />
    <title>Book A Car Wash</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.cdnfonts.com/css/toys-r-us-2007"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <!-- Begin Font Code-->
    <div class="textCenter">
      <span style="color: red">L</span><span style="color: orange">o</span
      ><span style="color: yellow">r</span><span style="color: green">n</span
      ><span style="color: blue">a &nbsp;</span>
      <span style="color: purple">S</span><span style="color: pink">h</span
      ><span style="color: lightblue">o</span
      ><span style="color: lightgreen">r</span
      ><span style="color: lightyellow">e &nbsp;</span>
      <span style="color: red">S</span>&nbsp;<span style="color: orange">u</span
      ><span style="color: yellow">d</span
      ><span style="color: green">s &nbsp;</span>
      <span style="color: blue">N</span
      ><span style="color: purple">' &nbsp;</span>
      <span style="color: pink">D</span><span style="color: lightblue">u</span
      ><span style="color: lightgreen">d</span
      ><span style="color: lightyellow">s &nbsp;</span>
      <span style="color: red">C</span><span style="color: orange">a</span
      ><span style="color: yellow">r &nbsp;</span>
      <span style="color: green">W</span><span style="color: blue">a</span
      ><span style="color: purple">s</span><span style="color: pink">h</span>
    </div>
    <!-- End Font Code -->

    <div class="card">
      <h1 class="mx-auto"></h1>
      <div class="card-container">
        <div class="row mt-4">
          <div class="col-sm">
            <div class="form-group ps-3 pe-3">
              <label for="washNotes"
                ><p class="fw-bold">CarWash Notes</p></label
              >
              <input
                type="text"
                class="form-control"
                id="washNotes"
                placeholder="Add notes here"
              />
            </div>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-sm">
            <div class="form-group ps-3">
              <label for="new-carWash"
                ><p class="fw-bold">Book Your Car Wash</p></label
              >
              <input type="date" class="form-control" id="new-carWash" />
            </div>
          </div>
          <div class="col-sm">
            <div class="form-group pe-3">
              <label for="washPrice"
                ><p class="fw-bold">Car Wash Price</p></label
              >
              <input
                type="number"
                class="form-control"
                id="washPrice"
                placeholder="Enter Car Wash Price"
              />
            </div>
          </div>
        </div>
        <div class="row mr-3 ps-1 pe-1 pb-2">
          <div class="col-sm mt-4">
            <button id="add" class="btn btn-primary form-control">
              Schedule Wash
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="table-responsive mt-4">
      <table class="table table-primary" id="list">
        <tr>
          <th>Car #</th>
          <th>Car Wash Date</th>
          <th>Car Wash Notes</th>
          <th>Car Wash Price</th>
          <th>Remove Car</th>
        </tr>
      </table>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./week10coding.js"></script>
  </body>
</html>
