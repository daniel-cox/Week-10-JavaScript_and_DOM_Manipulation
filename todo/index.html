<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container">
    <br />
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-sm">
            <div class="form-group">
              <label for="new-start-date">Start Date</label>
              <input type="date" class="form-control" id="new-start-date" />
            </div>
          </div>
          <div class="col-sm">
            <div class="form-group">
              <label for="new-end-date">End Date</label>
              <input type="date" class="form-control" id="new-end-date" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <div class="form-group">
              <label for="new-task">Task</label>
              <input
                type="text"
                class="form-control"
                id="new-task"
                placeholder="Add task here"
              />
            </div>
          </div>
        </div>
      </div>
      <div>
        <button id="add" class="btn btn-primary form-control">Create</button>
      </div>
    </div>
    <div class="table-responsive">
      <br />
      <table class="table table-primary" id="list">
        <tr>
          <th>Task</th>
          <th>Date Create</th>
          <th>Start Date</th>
          <th>Due Date</th>
          <th>Actions</th>
        </tr>
      </table>
    </div>
    <script src="../todo/index.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
